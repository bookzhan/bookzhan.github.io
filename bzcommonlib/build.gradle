apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'bookzhan' //bintray账户下某个组织id
    groupId = 'com.luoye.bzlib' //maven仓库下库的包名，一般为模块包名
    artifactId = 'bzcommon' //项目名称
    publishVersion = '1.1.3' //版本号
    uploadName = 'bzcommon'
    repoName = 'bzlib'
    desc = 'bzcommon util' //项目介绍，可以不写
    website = 'https://github.com/bookzhan/bookzhan.github.io'
    licences = ['Apache-2.0']
}
android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
