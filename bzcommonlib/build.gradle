apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'bookzhan' //bintray账户下某个组织id
    groupId = 'com.luoye.bzlib' //maven仓库下库的包名，一般为模块包名
    artifactId = 'bzcommon' //项目名称
    publishVersion = '1.1.8' //版本号
    uploadName = 'bzcommon'
    repoName = 'bzlib'
    desc = 'bzcommon util' //项目介绍，可以不写
    website = 'https://github.com/bookzhan/bookzhan.github.io'
    licences = ['Apache-2.0']
}
android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
